<!-- myapp/templates/index.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('{% static "aparro_app/img/bckgrd_main.jpg"%}');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Adjust as needed */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: white; /* Change the color of the heading */
        }

        /* Centered "Order" button */
        .order-button {
            display: inline-block;
            padding: 50px 100px; /* Adjust size as needed */
            background-color: rgb(84, 3, 3); /* Use a darker red color */
            color: white;
            text-decoration: none;
            font-size: 50px; /* Adjust font size as needed */
            margin-top: 20px;
            cursor: pointer;
            border-radius: 10px; /* Round the edges */
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .order-button:hover {
            background-color: crimson; /* Darker color on hover */
        }

    </style>
</head>
<body>
    <a href="{% url 'ready_page' %}" class="order-button">Order</a>
 
</body>
</html>
